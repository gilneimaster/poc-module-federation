<h3>Eu sou ExpositorComponent,<br>carregado a partir do Micro front-end 2</h3>
<div *ngIf="produto">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ produto.title }}</mat-card-title>
      <mat-card-subtitle>{{ produto.brand }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ produto.thumbnail }}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{ produto.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="voltar()">Voltar</button>
    </mat-card-actions>
  </mat-card>
</div>
